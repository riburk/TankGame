<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Turret Test</title>
</head>
<body>
<section>
    <div>
        <canvas id="canvas" width="600" height="500">
            This text is displayed if your browser
            does not support HTML5 Canvas.
        </canvas>
    </div>

    <script type="text/javascript">
        var canvas;
        var ctx;
        var x = 100;
        var y = 100;
        var dx = 3;
        var dy = 7;
        var WIDTH = 600;
        var HEIGHT = 500;
        var radius = 2;
        var cannonAngle = 0;
        var cannonUp = false;
        var cannonDown = false;
        var angleLabel;

        function circle(x,y,r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2, true);
            ctx.fill();
            ctx.lineWidth = .5;
            ctx.stroke();
        }

        function rect(x,y,w,h) {
            ctx.beginPath();
            ctx.rect(x,y,w,h);
            ctx.closePath();
            ctx.fill();
            ctx.lineWidth = .5;
            ctx.stroke();
        }

        function drawTank(locationX, locationY, scaleFactor, cannonAngle) {

            var treadHeight = 5 * scaleFactor;
            var treadWidth = 15 * scaleFactor;
            var turretRadius = 4 * scaleFactor;
            var cannonWidth = 2 * scaleFactor;
            var cannonLength = 10 * scaleFactor;

            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";

            // draw cannon
            ctx.save();
            var cannonRotationCenterX = locationX + treadWidth/2;
            var cannonRotationCenterY = locationY + treadHeight + cannonWidth/2;
            ctx.translate(cannonRotationCenterX, cannonRotationCenterY);
            ctx.rotate(cannonAngle * Math.PI / 180);
            ctx.translate(0, -cannonWidth/2);
            rect(0, 0, cannonLength, cannonWidth);
            ctx.restore();

            // draw turret
            circle(locationX + treadWidth/2, locationY + treadHeight, turretRadius);

            // draw tread
            rect(locationX, locationY, treadWidth, treadHeight);
        }


        function clear() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
        }

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            ctx.transform(1,0,0,-1,0,HEIGHT);
            //return setInterval(draw, 20);
            document.onkeydown = function(event){
                if(event.keyCode == 38 ){
                    cannonUp = true;
                    cannonDown = false;
                }
                if(event.keyCode == 40){
                    cannonDown = true;
                    cannonUp = false;
                }
                return false;
            }
            document.onkeyup = function(event){
                if(event.keyCode == 38){
                    cannonUp = false;
                }
                if(event.keyCode == 40){
                    cannonDown = false;
                }
                return false;
            }
            window.onload = function() {
                angleLabel = document.getElementById("angleLabel");
            }
            setInterval(draw, 20);

        }




        function draw() {
            clear();
            if(cannonUp && cannonAngle < 180) {
                cannonAngle += 1;
            }
            if(cannonDown && cannonAngle > 0) {
                cannonAngle -= 1;
            }
            angleLabel.innerHTML = cannonAngle;
            drawTank(100, 1, 3, cannonAngle);
        }

        init();
    </script>

</section>
Cannon Angle: <label id="angleLabel"/>
</body>
</html>
