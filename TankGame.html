<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Tank Game</title>
    <link rel="stylesheet" type="text/css" href="TankGame.css">
    <script src="Rect.js" type="text/javascript"></script>
    <script src="Target.js" type="text/javascript"></script>
    <script src="Block.js" type="text/javascript"></script>
    <script src="Game.js" type="text/javascript"></script>
    <script src="Projectile.js" type="text/javascript"></script>
    <script src="Tank.js" type="text/javascript"></script>
    <script src="Sound.js" type="text/javascript"></script>
    <script src="Surface.js" type="text/javascript"></script>
    <script src="Collision.js" type="text/javascript"></script>

</head>
<body>
<section>
    <div>
        <canvas id="canvas" width="1200" height="500">
            This text is displayed if your browser
            does not support HTML5 Canvas.
        </canvas>
        <div id="gameOver">Game Over</br>
            <input id="restart" type="button" value="restart?"/>
        </div>
    </div>

</section>
<section id="controls">
    <div id="tankControls">
        <div id="angle">
            <input id="angleDegrees" type="range" max="180" min="0" step=".1" value="99"
                   oninput="tankGame.onAngleDegreeInput(this.value)"/>
            <label id="angleDegreeLabel"></label>
        </div>
        <div id="velocity">
            <input id="projectileVelocity" type="range" max="20" min="10" step=".1" value="15"
                   oninput="tankGame.onProjectileVelocityInput(this.value)"/>
            <label id="projectileVelocityLabel"></label>
        </div>
    </div>
    <div id="fire">
        <input id="fireButton" type="button" value="fire"/>
    </div>
    <div id="score"><label id="gameScoreLabel">Score: </label><label id="gameScoreValue"></label></div>
</section>
</body>

</html>
